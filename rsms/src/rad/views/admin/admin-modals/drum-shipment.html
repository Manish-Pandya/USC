<div class="modal-header" style="padding:0;">
    <h2 style="padding:5px; background:rgb(151, 49, 58); color:white">Ship Drum</h2>
</div>

<div class="modal-body">
	<label>Shipment Information</label>
	<textarea ng-model="modalData.DrumCopy.Shipping_info" rows="5" style="width:90%"></textarea>
</div>

<div class="modal-footer">
  <a class="btn btn-success btn-large left" ng-click="shipDrum(modalData.Drum, modalData.DrumCopy)"><i class="icon-checkmark"></i></a>
  <a class="btn btn-large btn-danger left" ng-click="close()"><i class="icon-cancel-2"></i>Close</a>
</div>
