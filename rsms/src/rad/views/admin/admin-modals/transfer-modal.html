<div class="modal-header" style="padding:0;">
    <h2 ng-show="!addRoom" style="padding:5px; background:rgb(26, 109, 168); color:white">Transfer a package</h2>
</div>
<div class="modal-body">
    <label>
        Select 
    </label>
    <ui-select class="span3" style="margin-left:0" ng-model="pi.selected" theme="selectize" ng-disabled="disabled" on-select="onSelectPi($item)">
        <ui-select-match placeholder="Select or search for a PI">{{$select.selected.Name}}</ui-select-match>
        <ui-select-choices repeat="pi in dataStore.PrincipalInvestigator | orderBy:'Name' |propsFilter: {Name: $select.search}">
            <div ng-bind-html="pi.Name | highlight: $select.search"></div>
        </ui-select-choices>
    </ui-select>
</div>
<div class="modal-footer">
    <a class="btn btn-large btn-success left" ng-click="save(modalData.ParcelCopy)"><i class="icon-cancel-2"></i>Save</a>
    <a class="btn btn-large left" ng-click="close()"><i class="icon-cancel-2"></i>Close</a>
</div>
