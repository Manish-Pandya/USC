<div class="right-column">
    <div class="well full auths">
        <h1 class="auth-report"><i class="icon-paper"></i>Authorizations</h1>
        <h3 ng-if="!piAuths.length">No Authorizations</h3>
        <div class="card full authReports" ng-if="piAuths.length">
            <div class="fake-table">
                <div class="table-header">
                    <h3>Name</h3>
                    <h3>Department</h3>
                    <h3>
                        <span class="span6">Building</span>
                        <span class="span6">Room</span>
                    </h3>
                    <h3>Auth #</h3>
                </div>
                <div class="table-row" ng-repeat="piAuth in piAuths">
                    <div>
                        {{piAuth.PiName}}
                    </div>
                    <div>
                        <ul>
                            <li ng-repeat="dept in piAuth.Departments">
                                {{dept.Name}}
                            </li>
                        </ul>
                        
                    </div>
                    <div>
                        <ul class="selectedBuildings">
                            <li ng-repeat="(key, r) in piAuth.Rooms | groupBy: 'Building.Name'">
                                <div class="span6">
                                    <h4>{{r[0].Building.Alias || r[0].Building.Name}}</h4>
                                </div>
                                <div class="roomsForBuidling span6">
                                    <ul>
                                        <li ng-repeat="(key, room) in rooms = (r | activeOnly | orderBy: 'Name')">{{room.Name}}</li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div>
                        {{piAuth.Authorization_number}}
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
