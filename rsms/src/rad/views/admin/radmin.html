<div class="dashboard">
    <div class="row-fluid" style="margin-top: -15px;">
        <div class="left-nav">
            <ul class="sideNav">
                <li><a class="inventories" ui-sref="radmin.inventories"><i class=" fa fa-calendar-o"></i>Inventories</a></li>
                <li><a class="wipe-tests" ui-sref="radmin.wipe-tests"><i class="icon-paper"></i>Wipe Tests</a></li>
                <li><a class="pickups" ui-sref="admin-pickups"><i class="icon-box-remove"></i>Pickups</a></li>
                <li><a class="solids-containers" ui-sref="radmin.disposals"><i class="icon-trashcan"></i>Disposals</a></li>
                <li><a class="carboys" ui-sref="radmin.carboys"><i class="icon-carboy"></i>Carboys</a></li>
                <li><a class="isotopes" style="color:black" ui-sref="radmin.isotopes"><img src="../img/radiation-large-icon.png" style="width:20px;"/>Isotopes</a></li>
                <li><a class="parcels" ui-sref="radmin.orders"><i class="icon-box-add"></i>Orders</a></li>
                <li><a class="transfers" ui-sref="radmin.transfers"><i class="icon-tab"></i>Transfers</a></li>

            </ul>
            <h4 class="section-header"><img src="../img/pi-icon.png"/>Search by PI
                <span ng-if="!typeAheadPis" style="position:relative">
                    <input class="span12" style="background:white;border-color:#999"  type="text"  placeholder="Getting PIs..." disabled="disabled">
                    <i class="icon-spinnery-dealie spinner small" style="position:absolute;right:5px;top:0px"></i>
               </span>
               <span ng-if="typeAheadPis">
                    <ui-select  ng-model="pi.selected" theme="selectize" ng-disabled="disabled" on-select="onSelectPi($item)" class="span12">
                        <ui-select-match placeholder="Select or search for a PI">{{$select.selected.User.Name}}</ui-select-match>
                        <ui-select-choices repeat="pi in typeAheadPis | orderBy: 'User.Name' | propsFilter: {User.Name: $select.search} track by $index">
                          <div ng-bind-html="pi.User.Name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </span>
            </h4>
            <ul class="sideNav" ng-if="pi && $state.current.url.indexOf('pi-detail')>-1">
                <li><a class="auths" ng-click="af.setSelectedView('authorizations')"><i class="icon-unlocked-2"></i>Authorizations</a></li>
                <li><a class="pos" ng-click="af.setSelectedView('orders')"><i class="fa fa-usd"></i>Purchase Orders</a></li>
                <li><a class="parcels" ng-click="af.setSelectedView('parcels')"><i class="icon-box"></i>Packages</a></li>
                <li><a class="carboys" ng-click="af.setSelectedView('carboys')"><i class="icon-carboy"></i>Carboys</a></li>
                <li><a class="solids-containers" ng-click="af.setSelectedView('containers')"><i class=" icon-remove-2"></i>Waste Recepticals</a></li>
            </ul>
        </div>

        <div ui-view></div>
    </div>
</div>
