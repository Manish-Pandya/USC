<div class="right-column">
    <div class="well two-thirds">
        <h3 ng-show="!carboys.length">No carboys</h3>
        <div class="card full carboys">
			<div class="fake-table bordered">
				<div class="table-header">
                    <h3>Edit</h3>
					<h3>Carboy Number</h3>
					<h3>Status</h3>
					<h3>PI</h3>
                    <h3>Deactivate</h3>
				</div>
				<div class="table-row" ng-repeat="carboy in carboys | carboyHasNoRetireDate">
                    <div>
                        <a ng-disabled="carboy.edit" ng-class="{'disabled':carboy.edit}" ng-click="openModal(carboy)" class="btn btn-primary left"><i class="icon-pencil"></i>Edit</a>
                    </div>
					<div>
						{{carboy.Carboy_number}}
					</div>
					<div>
						{{carboy.Current_carboy_use_cycle.Status}}
					</div>
                    <div>
						{{carboy.Current_carboy_use_cycle.Principal_investigator.Name}}
					</div>
                    <div>
                        <a ng-disabled="carboy.edit" ng-class="{'disabled':carboy.edit}" ng-click="deactivate(carboy)" class="btn btn-primary left"><i class="icon-minus"></i>Deactivate</a>
                    </div>
				</div>
			</div>

		</div>
    </div>

</div>
