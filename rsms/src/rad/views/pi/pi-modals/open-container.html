<div class="modal-header pickups" style="padding:0;">
    <h2 style="padding:5px; color:white">Open Container</h2>
</div>
<div class="modal-body">
    <div class="form">
        <div class="form-group">
            <label for="notes">Select Container Type:</label>
            <select ng-options="t as t.Label for t in types" ng-model="modalData.selectedType" ng-change="selectContainer(modalData.Container, modalData.selectedType)">
                <option value="">Select Container Type</option>
            </select>
        </div>

        <div class="form-group" ng-if="modalData.selectedType.Class == 'ScintVialCollection'">
            <label for="notes">Number of Trays:</label>
            <input rows="4" ng-model="modalData.Container.Trays">
        </div>

        <div class="form-group" ng-if="modalData.selectedType.Other_waste_type_id">
            <label for="notes">Description (required):</label>
            <textarea rows="4" ng-model="modalData.Container.Description" style="width:80%"></textarea>
        </div>
   </div>
</div>
<div class="modal-footer">
    <button class="btn btn-large btn-success left" 
            ng-disabled="!modalData.selectedType 
            || (modalData.selectedType.Other_waste_type_id && !modalData.Container.Description) 
            || (modalData.selectedType.Class == 'ScintVialCollection' && !getValidTrays(modalData.Container.Trays))" ng-click="newContainer( modalData.Container )">
    <i class="icon-checkmark"></i>Confirm</button>
    <a class="btn btn-large btn-danger left" ng-click="close()"><i class="icon-cancel-2"></i>Cancel</a>
</div>
