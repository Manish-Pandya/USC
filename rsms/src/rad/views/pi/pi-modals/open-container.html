<div class="modal-header pickups" style="padding:0;">
    <h2 style="padding:5px; color:white">Open Container</h2>
</div>
<div class="modal-body">
    <div class="form">
        <div class="form-group">
            <label for="notes">Select Container Type:</label>
            <select ng-options="t.Class as t.Label for t in types" ng-model="modalData.Container.Class">
                <option value="">Select Container Type</option>
            </select>
        </div>
    </div>
</div>
<div class="modal-footer">
    <a class="btn btn-large btn-success left" ng-click="newContainer( modalData.Container )"><i class="icon-checkmark"></i>Confirm</a>
    <a class="btn btn-large btn-danger left" ng-click="close()"><i class="icon-cancel-2"></i>Cancel</a>
</div>
