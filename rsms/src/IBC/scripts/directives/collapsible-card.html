<div class="collapsible-card">
    <pre>{{revision |json}}</pre>
    <ul class="full">
        <li>
            <input type="checkbox" ng-model="closed" ng-checked="closed" ng-change="open()">
            <i class="flipper"></i>
            <h2 class="card-header">{{headerText}}<i class="{{headerIcon}}"></i></h2>
            <div ng-transclude class="p card-content"></div>
        </li>
    </ul>
</div>
