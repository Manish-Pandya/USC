<div>
    <div>
        <h4>Recipients:</h4>
        <ul>
            <li ng-repeat="recipient in recipients">
                <a ng-click="parse(recipient)">{{recipient.email}}</a>
            </li>
        </ul>
    </div>
    <div>
        <h4>Subject:</h4>
        <input type="text" style="width:500px" ng-model="email.Subject" />
    </div>
    <div>
        <textarea ng-model="email.Corpus" ui-tinymce="$root.tinymceOptions"></textarea>
    </div>
    <div class="modal-footer">
        <a class="btn btn-large btn-success left" ng-click="save(email)"><i class="icon-checkmark"></i>Save</a>
    </div>
</div>
