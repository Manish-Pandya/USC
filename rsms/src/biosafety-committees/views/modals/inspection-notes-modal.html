<div class="modal-header footer-present" style="padding:0;">
    <h2 style="padding:5px;" class="redBg">{{modalData.PI.User.Name}}'s Inspection Comments</h2>
</div>
<div class="modal-body">
   <h2 class="alert alert-danger" ng-if="error">{{error}}</h2>
   <h3 ng-if="!modalData.PI.editNote && modalData.PI.Inspection_notes">{{modalData.PI.Inspection_notes}}<a style="margin-left:10px;" ng-click="modalData.PI.editNote = true" class="btn btn-primary"><i class="icon-pencil"></i></a></h3>
   <textarea ng-if="modalData.PI.editNote || !modalData.PI.Inspection_notes" ng-model="modalData.PICopy.Inspection_notes" style="width:100%;" rows="5" placeholder="Enter inspection comments"></textarea>
   <br><br>
</div>
<div class="modal-footer">
    <i ng-if="savingNote" class="icon-spinnery-dealie spinner small"></i>
    <a class="btn btn-large btn-success left" ng-click="af.savePI(modalData.PI, modalData.PICopy)"><i class="icon-checkmark"></i>Save</a>
    <a class="btn btn-large left" ng-click="edit(false);close()"><i class="icon-cancel-2"></i>Close</a>
</div>
