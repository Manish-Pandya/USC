<div>
    <div class="centerIcons">
        <div ng-if="!link.active" ng-repeat="link in navLinks" class="span2 rsmsCenterIconContainer" style="margin-bottom:30px;">
            <a class="span12 bg-color-greenDark" ui-sref="{{link.expression}}">
                <i class="{{link.icon}}"></i>
                <p ng-bind="link.text"></p>
            </a>
        </div>
    </div>
</div>
