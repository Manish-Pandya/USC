<div class="fake-table striped bordered">

    <div class="table-row">
        <div>Name</div>
        <div>{{data.Name}}</div>
    </div>
    <div class="table-row">
        <div>Department</div>
        <div>
            <div ng-repeat="dept in data.Departments">{{dept.Name}}</div>
        </div>
    </div>

    <div class="table-row" ng-if="data.Rooms.length">
        <div>Lab Locations</div>
        <div>
            <div class="fake-table striped bordered">
                <div class="table-header">
                    <h3>Building</h3>
                    <h3>Room</h3> 
                </div>
                <div class="table-row" ng-repeat="(building_id, rooms) in data.Rooms | groupBy: 'Building_id'">
                    <div ng-repeat="b in (data.Buildings | filter : {'Key_id': building_id})">{{b.Name}}</div>
                    <div>
                        <div ng-repeat="room in rooms | orderBy: Name">{{room.Name}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
