<div class="content-container">
    <h3 style="display: flex; align-items: center;">
        <span ng-if="data.text">{{data.text}}</span>
        <span ng-if="!data.text">Download: {{data.name}}</span>
    </h3>
</div>

<div class="toolbar-container">
    <div class="toolbar pull-right">
        <a ng-href="{{data.path}}" class="btn btn-info">
            <i class="icon-download-3"></i>
            <span>Download {{data.name}}</span>
        </a>
    </div>
</div>
