<h3 class="orangeBg"><span class="nudge-up">PIs for room {{room.Name}}</span><i style="float:right; margin-top:5px;" class="icon-cancel-2" ng-click="close()"></i></h3>

<div class="modal-body">
    <div class="loading" ng-show='!room.PrincipalInvestigators.length'>
        <i class="icon-spinnery-dealie spinner large"></i>
        <span>Getting PIs...</span>
    </div>

    <div class="span6">
        <ul>
            <li ng-repeat="pi in room.PrincipalInvestigators"><h3>{{pi.User.Name}}</h3></li>
        </ul>
    </div>
</div>
