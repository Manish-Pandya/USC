<form name="form">

    <label class="checkbox inline">
        <input type="checkbox" ng-model="selected" ng-change="checkboxChanged()" />
        <span class="metro-checkbox"><i ng-if="deficiency.IsDirty" class="icon-spinnery-dealie spinner small deficiencySpinner"></i><span ng-hide="selected" style="margin-top:0">{{selected ? selectedTitle : unselectedTitle}}</span>
            <div ng-hide="!selected">
                <textarea placeholder="{{unselectedTitle}}" rows="4" cols="50" form="form" name="textArea" ng-model="textAreaContent"></textarea>
            </div>
        </span>
    </label>

</form>
