<div>
    <div ng-if="modalData.title" class="modal-header" style="padding:0;">
        <h2 style="padding:5px" class="orangeBg">{{modalData.title}}</h2>
    </div>
    <div class="modal-body">
        <h3>{{modalData.text}}</h3>
    </div>
    <div class="modal-footer">
        <button class="btn btn-large" ng-click="close()">OK</button>
    </div>
</div>
