<div class="right-column">
    <div class="well two-thirds">
        <h1 class="xrays"><i class="icon-autoclave"></i>X-Ray xrays
            <a ng-click="showInactive()" class="btn btn-success left" style="margin-left:10px">Show Inactive</a>
            <a ng-click="openModal()" class="btn btn-success left" style="margin-left:10px"><i class="icon-plus-2"></i><i class="icon-xrays"></i>Add Machine</a>
        </h1>
        <h3 ng-if="!xrays.length">No X-Ray xrays</h3>
        <div class="card full xrays" ng-if="xrays.length">
            <div class="fake-table bordered">
                <div class="table-header">
                    <h3>EDIT</h3>
                    <h3>BUILDING</h3>
                    <h3>ROOM</h3>
                    <h3>TYPE</h3>
                    <h3>SERIAL #</h3>
                    <h3>CONTRACT STATUS</h3>
                    <h3>VENDOR CONTACT</h3>
                    <h3>COMMENTS</h3>
                </div>
                <div class="table-row" ng-repeat="machine in xrays | active">
                    <div>
                        <a ng-disabled="machine.edit" ng-class="{'disabled':machine.edit}" ng-click="openModal(machine)" class="btn btn-primary left"><i class="icon-pencil"></i></a>
                        <a ng-disabled="machine.edit" ng-class="{'disabled':machine.edit}" ng-click="deactivate(machine)" class="btn btn-danger left"><i class="icon-remove"></i></a>
                    </div>
                    <div>
                        {{machine.Building.Name}}
                    </div>
                    <div>
                        {{machine.Room.Name}}
                    </div>
                    <div>
                        {{machine.Type}}
                    </div>
                    <div>
                        {{machine.SerialNum}}
                    </div>
                    <div>
                        {{machine.ContractStatus}}
                    </div>
                    <div>
                        {{machine.VendorContact}}
                    </div>
                    <div>
                        {{machine.Comment}}
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
