<div class="right-column">
    <div class="well two-thirds">
        <h1 class="autoclaves"><i class="icon-hood"></i>Chemical Fume Hoods
            <a ng-click="showInactive()" class="btn btn-success left" style="margin-left:10px">Show Inactive</a>
            <a ng-click="openModal()" class="btn btn-success left" style="margin-left:10px"><i class="icon-plus-2"></i><i class="icon-hood"></i>Add Autoclave</a>
        </h1>
        <h3 ng-if="!hoods.length">No Chemical Fume Hoods</h3>
        <div class="card full hoods" ng-if="hoods.length">
            <div class="fake-table bordered">
                <div class="table-header">
                    <h3>EDIT</h3>
                    <h3>BUILDING</h3>
                    <h3>ROOM</h3>
                    <h3>TYPE</h3>
                    <h3>SERIAL #</h3>
                    <h3>CONTRACT STATUS</h3>
                    <h3>VENDOR CONTACT</h3>
                    <h3>COMMENTS</h3>
                </div>
                <div class="table-row" ng-repeat="hood in hoods | active">
                    <div>
                        <a ng-disabled="hood.edit" ng-class="{'disabled':hood.edit}" ng-click="openModal(hood)" class="btn btn-primary left"><i class="icon-pencil"></i></a>
                        <a ng-disabled="hood.edit" ng-class="{'disabled':hood.edit}" ng-click="deactivate(hood)" class="btn btn-danger left"><i class="icon-remove"></i></a>
                    </div>
                    <div>
                        {{hood.Building.Name}}
                    </div>
                    <div>
                        {{hood.Room.Name}}
                    </div>
                    <div>
                        {{hood.Type}}
                    </div>
                    <div>
                        {{hood.SerialNum}}
                    </div>
                    <div>
                        {{hood.ContractStatus}}
                    </div>
                    <div>
                        {{hood.VendorContact}}
                    </div>
                    <div>
                        {{hood.Comment}}
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
