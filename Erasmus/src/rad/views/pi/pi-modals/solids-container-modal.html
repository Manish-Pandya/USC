<div class="modal-header" style="padding:0;">
    <h2 ng-show="!addRoom" style="padding:5px; background:rgb(151, 49, 58); color:white"><span ng-if="!modalData.Authorization">Add</span><span ng-if="modalData.Authorization">Add</span> a Solids Container</h2>
</div>
<div class="modal-body">
  <div class="control-group">
     <label class="control-label">Label</label>
     <div class="controls">
        <input ng-model="modalData.SolidsContainerCopy.Name" placehold="Label"/>
     </div>
  </div>
  <div class="control-group">
     <label class="control-label">Room</label>
     <div class="controls">
        <select ng-model="modalData.SolidsContainerCopy.Room" ng-change="selectRoom()" ng-options="room.Name for room in modalData.pi.Rooms">
          <option value="">Select a room</option>
        </select>     
      </div>
  </div>

</div>
<div class="modal-footer">
  <a class="btn btn-large btn-success left" ng-click="saveContainer(modalData.pi, modalData.SolidsContainerCopy, modalData.SolidsContainer)"><i class="icon-checkmark"></i>Save</a>
  <a class="btn btn-large btn-danger left" ng-click="close()"><i class="icon-cancel-2"></i>Close</a>
</div>
