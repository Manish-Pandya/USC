<div class="loading" ng-show='!inspection' >
	  <img class="" src="../../img/loading.gif"/>
	 Getting Inspection Information...
	</div>
	<!--<pre>{{Inspection | json}}</pre>-->
<span  ng-show='inspection'>
<div class="checklistDetails" style="margin-left:22px;">
	<h1 class="row" style="font-weight:bold; margin-bottom:25px; margin-left:0px;">Inspection Details:</h1>
	<ul class="key">
		<li><h2>Key:</h2></li>
		<li class="deficiencies">Deficiencies <!--<span></span>--></li>
		<li class="recommendations">Recommendations <!--<span></span>--></li>
		<li class="observations">Notes <!--<span></span>--></li>
	</ul>
<!--{{questionsByChecklist}}-->

	<table class="table detailsReportTable">
		<tr><td valign="top" colspan="5" id="biologicalMaterialsHeader" class="reviewHeader" align="center"><img src="../../img/biohazard-white-con.png"/>BIOLOGICAL SAFETY </td></tr>
	</table>
	<table ng-repeat="checklist in questionsByChecklist.biologicalHazards" class="table table-hover table-striped detailsReportTable">
		<tr>
			<th colspan="2" class="bioHeader"><h3>{{checklist.Name}}</h3></th>
		</tr>
		<tr ng-repeat="question in checklist.Questions" ng-if="question.Responses.Answer" ng-include="'post-inspection-templates/questiondetail.html'"></tr>
	</table>

	<table class="table detailsReportTable">
		<tr><td valign="top" colspan="5" id="chemicalSafetyHeader" class="reviewHeader" align="center"><img src="../../img/chemical-safety-large-icon.png"/>CHEMICAL SAFETY </td></tr>
	</table>
	<table ng-repeat="checklist in questionsByChecklist.chemicalHazards"  class="table table-hover table-striped detailsReportTable">
		<tr>
			<th colspan="2" class="chemHeader"><h3>{{checklist.Name}}</h3></th>
		</tr>
		<tr ng-repeat="question in checklist.Questions" ng-if="question.Responses.Answer" ng-include="'post-inspection-templates/questiondetail.html'"></tr>
	</table>


	<table class="table detailsReportTable">
		<tr><td valign="top" colspan="5" id="generalSafetyHeader" class="reviewHeader" align="center"><!--<img src="../../img/chemical-safety-large-icon.png"/>-->GENERAL LABORATORY SAFETY</td></tr>
	</table>
	<table ng-repeat="checklist in questionsByChecklist.generalHazards"  class="table table-hover table-striped detailsReportTable">
		<tr>
			<th colspan="2" class="genHeader"><h3>{{checklist.Name}}</h3></th>
		</tr>
		<tr ng-repeat="question in checklist.Questions" ng-if="question.Responses.Answer" ng-include="'post-inspection-templates/questiondetail.html'"></tr>
	</table>

	<table class="table detailsReportTable">
		<tr><td valign="top" colspan="5" id="radiationSafetyHeader" class="reviewHeader" align="center"><img src="../../img/radiation-large-icon.png"/>RADIATION SAFETY</td></tr>
	</table>
	<table ng-repeat="checklist in questionsByChecklist.radiationHazards"  class="table table-hover table-striped detailsReportTable">
		<tr>
			<th colspan="2" class="radHeader"><h3>{{checklist.Name}} | {{checklist.Master_hazard}}</h3></th>
		</tr>
		<tr ng-repeat="question in checklist.Questions" ng-if="question.Responses.Answer" ng-include="'post-inspection-templates/questiondetail.html'"></tr>
	</table>

</div>
</span>
<div style="clear:both"></div>
</div>
