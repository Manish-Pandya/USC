<table class="userList table table-striped table-hover piTable table-bordered">
	<thead>
		<tr class="purpleBg">
			<th colspan="8" class="purpleBg">
				<h1 class="purpleBg">EHS Personnel</h1>
				<div class="btn-group" style="margin:-22px 0 0 30px">
			     <a class="btn btn-large" ng-click="showInactive = !showInactive">
				     <span ng-show="showInactive">Show Active Personnel</span>
				     <span ng-hide="showInactive">Show Inactive Personnel</span>
			     </a>
			     <a class="btn-large btn" ng-click="addUser()" style="padding:10px; margin-left:5px;"><img src='../../img/add-user-icon.png'>Add EHS Staff</a>
			   </div>
			</th>
		</tr>
		<tr>
			<th>Edit User</th>
			<!--<th><a ng-click="order = 'Is_active'; reverse=!reverse">Activate/Deactivate User</a></th>-->
			<th>
				<a ng-click="order = 'Last_name'; reverse=!reverse">Last Name<i ng-class="{ 'icon-arrow-up':reverse, 'icon-arrow-down':!reverse }"></i></a><br>
				<input class="span2" ng-model="searchText.Name" placeholder="Filter by Name"/>
			</th>
			<th>First Name</th>
			<th>Role</th>
			<th>Position</th>
			<th>Office Phone</th>
			<th>Email</th>
			<th>Emergency Phone</th>
			<!--<th>Roles</th>-->
		</tr>
	</thead>

	<tbody>
		<tr ng-repeat="contact in Admins | orderBy:order:reverse | filter:searchText | filter:selectedPi | filter:selectedDepartment" ng-if="contact.Is_active != showInactive">
			<td style="width:12%;">
				<a ng-hide="contact.edit" class="edit btn btn btn-primary" ng-click="addUser(contact)"><i class="icon-pencil"></i></a>
				<a class="btn btn-danger btn DeactivateeRow" ng-click="handleUserActive(contact)" ng-if="contact.Is_active && !contact.edit">Deactivate</a>
				<a class="btn btn-success btn DeactivateeRow" ng-click="handleUserActive(contact)" ng-if="!contact.Is_active && !contact.edit">Activate</a>
				<img class="smallLoading" src="../../img/loading.gif" style="margin-left:5px;margin-top: 10px;position: absolute;" ng-show="pi.IsDirty"/>
			</td>

			<td style="width:14%;" once-text="contact.Last_name">
				<!--{{contact.Last_name}}-->
			</td>

			<td style="width:14%;" once-text="contact.First_name">
				<!--{{contact.First_name}}-->
			</td>

			<td style="width:12%;">
				<!--{{contact.Roles[0].Name}}-->
				<ul>
					<li ng-repeat="role in contact.Roles"><span once-text="role.Name"></span></li>
				</ul>
			</td>

			<td style="width:12%;" once-text="contact.Position">
				<!--{{contact.Position}}-->
			</td>

			<td style="width:12%;" once-text="contact.Office_phone">
				<!--{{contact.Office_phone}}-->
			</td>

			<td style="width:12%;" once-text="contact.Email">
				<!--{{contact.Email}}-->
			</td>

			<td style="width:12%;" once-text="contact.Emergency_phone">
				<!--{{contact.Emergency_phone}}-->
			</td>

		</tr>
	</tbody>
</table>

<script type="text/ng-template" id="personnelModal.html">
        <div class="modal-header" style="padding:0;" class="">
            <h2 style="padding:5px" ng-show="userCopy.Key_id" class="purpleBg">Editing {{userCopy.Name}}</h2>
        	<h2 style="padding:5px" ng-hide="userCopy.Key_id" class="purpleBg">Add New EHS Personnel</h2>
        </div>
        <div class="modal-body">
        	<form class="form-horizontal form">
        		<div class="control-group">
		         <label class="control-label" for="inputEmail">Username</label>
		         <div class="controls">
		         	<div class="input-append">
		              <input type="text" ng-if="isProductionServer && !userCopy.Username" id="inputEmail" ng-model="userCopy.userNameForQuery" placeholder="Username"><a class="add-on greenBg" ng-click="getAuthUser()"><i class="icon-search"></i></a>
			      	<img ng-show="lookingForUser" class="smallLoading" src="../../img/loading.gif"/>
			      </div>
			      	<input type="hidden" ng-model="userCopy.Username"/>
		            <input type="text" ng-if="!isProductionServer || userCopy.Username" id="inputEmail" disabled="disabled" ng-model="userCopy.Username" placeholder="Username">
		         </div>
			    </div>
			    
			    <div class="control-group">
		         <label class="control-label" for="inputEmail">First Name</label>
		         <div class="controls">
		         	<input type="text" id="inputEmail" ng-model="userCopy.First_name" ng-if="isProductionServer && !userCopy.Username" disabled="disabled" placeholder="First Name">
		            <input type="text" id="inputEmail" ng-model="userCopy.First_name" ng-if="!isProductionServer || userCopy.Username" placeholder="First Name">
		         </div>
			    </div>

			    <div class="control-group">
		         <label class="control-label" for="inputEmail">Last Name</label>
		         <div class="controls">
		         	<input type="text" id="inputEmail" ng-model="userCopy.Last_name" ng-if="isProductionServer && !userCopy.Username" disabled="disabled" placeholder="Last Name">
		            <input type="text" id="inputEmail" ng-model="userCopy.Last_name" ng-if="!isProductionServer || userCopy.Username" placeholder="Last Name">
		         </div>
			    </div>

			    <div class="control-group">
		         <label class="control-label" for="inputEmail">Email</label>
		         <div class="controls">
		            <input type="text" id="inputEmail" ng-model="userCopy.Email" ng-if="isProductionServer && !userCopy.Username" disabled="disabled" placeholder="Email">
		            <input type="text" id="inputEmail" ng-model="userCopy.Email" ng-if="!isProductionServer || userCopy.Username" placeholder="Email">
		         </div>
			    </div>

			    <div class="control-group">
		         <label class="control-label" for="inputEmail">Office Phone</label>
		         <div class="controls">
		            <input type="text" id="inputEmail" ng-model="userCopy.Office_phone" placeholder="Office Phone" ng-if="isProductionServer && !userCopy.Username" disabled="disabled">
		            <input type="text" id="inputEmail" ng-model="userCopy.Office_phone" placeholder="Office Phone" ng-if="!isProductionServer || userCopy.Username">

		         </div>
			    </div>

			    <div class="control-group">
		         <label class="control-label" for="inputEmail">Emergency Phone</label>
		         <div class="controls">
		         	<input type="text" id="inputEmail" ng-model="userCopy.Emergency_phone" placeholder="Emergency Phone" ng-if="isProductionServer && !userCopy.Username" disabled="disabled">
		            <input type="text" id="inputEmail" ng-model="userCopy.Emergency_phone" placeholder="Emergency Phone" ng-if="!isProductionServer || userCopy.Username">
		         </div>
			    </div>

			    <div class="control-group">
		         <label class="control-label" for="inputEmail">Position</label>
		         <div class="controls">
		         	<input type="text" id="inputEmail" ng-model="userCopy.Position" placeholder="Position" ng-if="isProductionServer && !userCopy.Username" disabled="disabled">
		            <input type="text" id="inputEmail" ng-model="userCopy.Position" placeholder="Position" ng-if="!isProductionServer || userCopy.Username">
		         </div>
			    </div>

			    <div class="" style="padding:3px 0;">
				    <div  class="control-group">
			         <label class="control-label" for="inputEmail">Roles(s)</label>
			         <div class="controls">
						<input style="" class="span4" placeholder="Select A Role"  typeahead-on-select='onSelectRole($item, $model, $label)' type="text" ng-model="selectedRole" typeahead="role as role.Name for role in roles | filter:$viewValue" ng-init="" ng-if="isProductionServer && !userCopy.Username" disabled="disabled">
						<input style="" class="span4" placeholder="Select A Role"  typeahead-on-select='onSelectRole($item, $model, $label)' type="text" ng-model="selectedRole" typeahead="role as role.Name for role in roles | filter:$viewValue" ng-init="" ng-if="!isProductionServer || userCopy.Username">
						<img ng-show="selectedDepartment.IsDirty" class="smallLoading" src="../../img/loading.gif"/>
				   		
				    <ul style="margin-top:3px;">
				    	<li ng-repeat="role in userCopy.Roles"><a class="btn btn-danger btn-mini" ng-click="removeRole(role)"><i class="icon-cancel"></i></a>{{role.Name}}<img ng-show="role.IsDirty" class="smallLoading" src="../../img/loading.gif"/>
						</li>
				    </ul>
				   </div>
			    </div>
			    
        	</form>
        </div>
        <div class="modal-footer">
        	<img ng-show="userCopy.IsDirty" class="smallLoading" src="../../img/loading.gif"/>
            <a ng-if="userCopy.Key_id" class="btn btn-success hazardBtn btn-large" ng-click="saveUser(userCopy, user)"><i class="icon-checkmark"></i>Save</a>
            <a ng-if="!userCopy.Key_id" class="btn btn-success hazardBtn btn-large" ng-click="saveNewUser(userCopy)"><i class="icon-checkmark"></i>Save</a>
            <a class="btn btn-danger hazardBtn btn-large" ng-click="cancel()"><i class="icon-cancel"></i>Cancel</a>
        </div>
     </script>
