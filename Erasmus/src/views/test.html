<!DOCTYPE html>

<html>
<!-- stylesheets -->
<link type="text/css" rel="stylesheet" href="/Erasmus/src/css/bootstrap.css"/>
<link type="text/css" rel="stylesheet" href="/Erasmus/src/css/bootstrap-responsive.css"/>
<link type="text/css" rel="stylesheet" href="/Erasmus/src/css/styles.css"/>

<!-- included fonts -->
 <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Agility.js demo page</title>
<script id="my-format" type="text/html">
<a class="edit btn btn-large btn-primary" data-toggle="modal" href="#addUser">Edit</a>
   <div class="modal hide fade" id="addUser">
	<div class="modal-header">
		<h3>Add a New User</h3>
	</div>
	<form style="padding:0; margin:0;" class="form-horizontal">
	<div class="modal-body">

	<div class="control-group">
	    <label class="control-label" for="fName">LDAP ID</label>
	    <div class="controls">
	      <input type="text" name="fName" id="fName" placeholder="Password" value="Bob">
	    </div>
    </div>
    
	<div class="control-group">
	    <label class="control-label" for="fName">First Name</label>
	    <div class="controls">
	      <input type="text" name="fName" id="fName" placeholder="Password" value="Bob">
	    </div>
    </div>
    
    <div class="control-group">
	    <label class="control-label" for="lName">Last Name</label>
	    <div class="controls">
	      <input type="text" name="lName" id="lName" placeholder="Password" value="Userington">
	    </div>
    </div>
    
    <div class="control-group">
	    <label class="control-label" for="email">Email</label>
	    <div class="controls">
	      <input type="text" name="email" id="email" placeholder="Password" value="bob@bob.bob">
	    </div>
    </div>
    
    <div class="control-group">
	    <label class="control-label" for="role">Role</label>
	    <div class="controls">
	      <select name="role" id="role">
	      	<option>Administrator</option>
	      	<option>Inpsector</option>
	      	<option>Lab User</option>
	      	<option>Principle Investigator</option>
	      </select>
	    </div>
    </div>
		
	</div>
	 <div class="modal-footer">
    <a href="#" class="btn btn-danger btn-large" data-dismiss="modal">Close</a>
    <a href="#" class="btn btn-primary btn-large">Create</a>
  </div>
</div>
	</script>
</head>

<body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="../js/lib/agility.js" type="text/javascript" charset="utf-8"></script>
  <script src="../js/main.js" type="text/javascript" charset="utf-8"></script>
 
</body>

</html>
