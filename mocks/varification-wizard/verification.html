<style>

        background-color:  white !important;

        display: inline-block;
        padding-top: 1px;
        margin-left: 5px;

        //box-shadow: 0px 3px 12px 0 rgba(0, 0, 0, 0.5) !important;
        background:#fff !important;;
    }

        border-color: #62c462 !important;
        color:white !important;
        background-color:  #62c462 !important;
    }
    button.btn.wizard-step.done.selected .number-circle {
        background-color: #62C462;
        color:white;
        border-color:#62C462;
    }

<body>
    <div class="container-fluid">
        <div class="navbar">
            <ul class="nav pageMenu bg-color-blue" style="min-height: 50px; background: #86b32d; color:white !important; padding: 4px 0 0 0; width:100%">
                <li class="span3" style="margin-left:0">
                        <h2 style="padding: 11px 0 5px 15px;"><i style="font-size: 40px;margin-top: 10px;width: 50px;" class="icon-checkbox"></i>Annual Verification
                        <a style="float:right;margin: 11px 28px 0 0;" href="../RSMSCenter.php"><i class="icon-home" style="font-size:40px;"></i></a>
                    </h2>
                </li>
                <div style="clear:both; height:0; font-size:0; ">&nbsp;</div>
            </ul>
        </div>
        <div class="whitebg" ng-app="verification" style="padding:70px 70px;">
                <div class="progress progress-striped" style="width:999px; margin-bottom: -100px;margin-top: 33px;">
                  <div class="bar bar-success" style="width: 35%;" ng-if="step1"></div>
                  <div class="bar bar-success" style="width: 27%;" ng-if="step2"></div>
                  <div class="bar bar-success" style="width: 23%;" ng-if="step3"></div>
                  <div class="bar bar-success" style="width: 10%;" ng-if="step4"></div>
                </div>
                <div class="btn-group verification-nav" ng-controller="navCtrl">
                    <button class="btn wizard-step" ng-class="{'selected':view=='personnel', 'done':step1}" ng-click="vf.setRoute('personnel')"><span class="number-circle"><span ng-if="!step1">1</span><span ng-if="step1">&#xe132;</span></span><span class="wizard-step-child">Personnel</span></button>
                    <button class="btn wizard-step" ng-class="{'selected':view=='phone', 'done':step2}" ng-disabled="!step1" ng-click="vf.setRoute('phone')"><span class="number-circle"><span ng-if="!step2">2</span><span ng-if="step2">&#xe132;</span></span><span class="wizard-step-child">Emergency Phone Numbers</span></button>
                    <button class="btn wizard-step" ng-class="{'selected':view=='location', 'done':step3}" ng-disabled="!step2" ng-click="vf.setRoute('location')"><span class="number-circle"><span ng-if="!step3">3</span><span ng-if="step3">&#xe132;</span></span><span class="wizard-step-child">Locations</span></button>
                    <button class="btn wizard-step"  ng-class="{'selected':view==  'inventory', 'done':step4}" ng-disabled="!step3" ng-click="vf.setRoute('inventory')"><span class="number-circle"><span ng-if="!step4">4</span><span ng-if="step4">&#xe132;</span></span><span class="wizard-step-child">Inventory</span></button>
                </div>

                <div ui-view></div>
        </div>
    </div>
