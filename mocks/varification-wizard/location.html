<div class="top-junk">
    <h1>Verify Labratory Locations</h1>
    <h3>Please verify the following list of rooms includes ALL locations where your laboratory conducts research experiments:</h3>
</div>
<table class="table table-striped table-hover table-bordered userList" style="width:540px;">
        <!--<tr class="greenBg"><th colspan="3" class="greenBg" ><h3 class="card-header padding greenBg">Lab Contacts</h3></th></tr>-->
        <tr>
            <th>Building</th>
            <th>Room Number</th>
            <th>Verify Lab Room</th>
        </tr>
        <tr class="table-row" ng-repeat="room in rooms" ng-class="{'inactive' : room.removed == 'true'}">
            <td style="width:35%">{{room.Building.Name}}</td>
            <td style="width:30%">{{room.Name}}</td>
            <td style="width:35%">
               <a class="btn btn-danger left" ng-if="!room.removed || room.removed == 'false'" ng-click="room.removed = 'true'"><i class="icon-remove"></i>Remove</a>
               <a class="btn btn-success left" ng-if="room.removed" ng-click="room.removed = 'false'"><i class="icon-plus-2"></i>Add</a>
            </td>
        </tr>
    </table>


<label class="checkbox inline" style="width:540px;">
    <input type="checkbox" ng-disabled="personnelForm.$invalid" ng-model="step3" ng-change="vf.setStepDone('3', step3)" value="{{true}}" />
    <span class="metro-checkbox">The above list of laboratory rooms accurately includes all locations where my laboratory conducts research experiments
(including rooms where my lab personnel use shared equipment or rooms where my lab uses research animals).</span>
</label>
<div class="step-nav" style="width:540px;">
    <button class="btn btn-success pull-left left"><i class=" icon-arrow-left" ng-click="vf.setRoute('phone')" ng-disabled="!step2"></i>Previous</button>
    <button class="btn btn-success pull-right" ng-click="vf.setRoute('inventory')" ng-disabled="!step3">Next<i class=" icon-arrow-right"></i></button></div>
</form>
