<div class="top-junk">
    <h1>Personnel</h1>
    <h3>Please verify the following personnel still work in your lab(s).</h3>
</div>
<form name="personnelForm" style="width:999px;">

    <table class="table table-striped table-hover table-bordered userList">
        <tr class="greenBg"><th colspan="2" class="greenBg" ><h3 class="card-header padding greenBg">Lab Contacts</h3></th></tr>
        <tr>
            <th>Name</th>
            <th>Has </th>
        </tr>
        <tr class="table-row" ng-repeat="contact in contacts" ng-class="{'new' : contact.stillHere == 'true', 'inactive' : contact.stillHere == 'false'}">
            <td>{{contact.Name}}</td>
            <td>
                <!--
               <label class="checkbox inline">
                    <input type="radio" ng-model="contact.stillHere" value="true" ng-required="!contact.stillHere"/>
                    <span class="metro-radio">Yes</span>
                </label>
                -->
                <label class="checkbox inline">
                    <input type="radio" ng-model="contact.stillHere" value="false" ng-required="!contact.stillHere" />
                    <span class="metro-radio">Status Has Changed</span>
                </label>
                <select ng-if="contact.stillHere == 'false'" style="width:260px">
                    <option>In another PI's lab</option>
                    <option>No longer at the university</option>
                    <option>Still in this lab, but no longer a contact</option>
                </select>
            </td>
        </tr>
    </table>

    <table class="table table-striped table-bordered table-hover userList" style="width:999px;">
        <tr class="orangeBg"><th colspan="2" class="orangeBg" ><h3 class="card-header padding orangeBg">Lab Personnel</h3></th></tr>
        <tr>
            <th>Name</th>
            <th>Still Here</th>
        </tr>
        <tr class="table-row" ng-repeat="contact in personnel" ng-class="{'new' : contact.stillHere == 'true', 'inactive' : contact.stillHere == 'false'}">
            <td>{{contact.Name}}</td>
            <td>
                <label class="checkbox inline">
                    <input type="radio" ng-model="contact.stillHere" value="false" ng-required="!contact.stillHere" />
                    <span class="metro-radio">Status Has Changed</span>
                </label>
                <select ng-if="contact.stillHere == 'false'" style="width:290px">
                    <option>In another PI's lab</option>
                    <option>No longer at the university</option>
                    <option>Still in this lab, but no now a lab contact</option>
                </select>
            </td>
        </tr>
    </table>

<label class="checkbox inline full">
    <input type="checkbox" ng-model="step1" ng-change="vf.setStepDone('1', step1)" value="{{true}}" />
    <span class="metro-checkbox">I do hereby afirm and swear...</span>
</label>
<div class="step-nav" style="width:999px;">
    <button class="btn btn-success pull-right" ng-click="vf.setRoute('phone')" ng-disabled="!step1">Next<i class=" icon-arrow-right"></i></button>
</div>
</form>
